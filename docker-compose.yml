version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api
    restart: always

  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=musicdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    restart: always

  # Node.js Backend
  api:
    build: ./music-backend
    ports:
      - "8080:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/musicdb
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - API_URL=${PUBLIC_FRONTEND_URL}
      - GLOBAL_ACCESS_PASSWORD=${GLOBAL_ACCESS_PASSWORD}
      - ADMIN_SITE_PASSWORD=${ADMIN_SITE_PASSWORD}
      - FRONTEND_URL=${PUBLIC_FRONTEND_URL}
    volumes:
      - ./data:/app/data
    restart: always

  # Frontend (Next.js)
  frontend:
    build:
      context: ./music-frontend
      args:
        NEXT_PUBLIC_API_URL: ${PUBLIC_BACKEND_URL}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${PUBLIC_BACKEND_URL}
    depends_on:
      - api
    restart: always
